<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="content" >
            <p:panel style="margin-left: 50px; margin-right: 50px">
            <h:form>
                <h:panelGrid  border="0" columns="2">
                    <p:outputLabel value="Email" ></p:outputLabel>
                    <p:inputText value="#{loginController.email}" required="true" requiredMessage="Nome richiesto"></p:inputText>
                    <p:outputLabel value="Password" ></p:outputLabel>
                    <p:password value="#{loginController.password}"   ></p:password>
                    <p:commandButton ajax="false" action="#{loginController.login()}" value="Accedi"></p:commandButton>
                </h:panelGrid>
            </h:form>
            <p:spacer height="10" />

            <p:separator />
            <h:form>
                <p:commandButton ajax="false" action="registrazione" value="Registrati"></p:commandButton>
            </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
