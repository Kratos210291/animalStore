<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Animal Store</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <div id="widgetBar">

                        <p:commandButton class="headerWidget" value="Carrello"  ajax="false"></p:commandButton>

                        <p:commandButton  class="headerWidget" value="Accedi" action="/login" ajax="false"></p:commandButton>

                         <div id="logoText">
                        <h:outputLabel id="logoText" value="Animal Store"></h:outputLabel>
                    </div>
                    </div>
                    <div id="logo">

                        <p:commandLink action="/index" ajax="false">

                            <h:graphicImage class="logo" url="/resources/logo/logo.png"></h:graphicImage>
                        </p:commandLink>
                    </div>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
