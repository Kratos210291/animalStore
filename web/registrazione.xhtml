<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="content">
            <p:panel style="margin-left: 50px; margin-right: 50px">
                <h:form id="registrazione">

                    <h:messages globalOnly="true" errorClass="err" warnClass="warn" infoClass="info"></h:messages>

                    <h:panelGrid columns="2" border="0">
                        <p:outputLabel value="Nome" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.nome}" required="true" requiredMessage="Nome richiesto"></p:inputText>
                        <p:outputLabel value="Cognome" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.cognome}" required="true" requiredMessage="Cognome richiesto"></p:inputText>
                        <p:outputLabel value="Eta" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.eta}" required="true" requiredMessage="Età richiestà"></p:inputText>
                        <p:outputLabel value="Indirizzo" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.indirizzo}" required="true" requiredMessage="Indirizzo richiesto"></p:inputText>
                        <p:outputLabel value="Email" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.email}" required="true" requiredMessage="Email richiesta"></p:inputText>
                        <p:outputLabel value="Password" ></p:outputLabel>
                        <p:inputText value="#{registrazioneController.utente.password}" required="true" requiredMessage="Password richiesta"></p:inputText>

                        <p:commandButton ajax="false" action="#{registrazioneController.registra()}" value="Registrami"></p:commandButton>
                    </h:panelGrid>
                </h:form>
                <p:spacer height="10" />

                <p:separator />
                <h:form>
                    <p:commandButton ajax="false" action="login" value="Indietro"></p:commandButton>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
